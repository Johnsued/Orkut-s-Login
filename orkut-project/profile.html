<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <script src="https://kit.fontawesome.com/31f740fdde.js" crossorigin="anonymous"></script>
    <title>Orkut</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>

        </nav>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="imagens/dio.jpg" 
                    alt="O Dio Brando"
                    width="250px"
                    heigth="250px" 
                    srcset="">
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">DIO BRANDO</h1>
            </div>
            <div class="photo__tools">
                <div class="photo__tools__messages">
                    <i class="fa-solid fa-message "></i>
                    <a href="#" class="orkut-link">SCRAPS</a>
                </div>
                <div class="photo__tools__editar">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                   <a href="#" class="orkut-link">EDITAR PERFIL</a> 
                </div>
                <div class="photo__tools__gallery">
                    <i class="fa-solid fa-camera"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>
                <div class="photo__tools__depositions">
                    <i class="fa-solid fa-sun"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>
            </div>
        </aside>
        <section class="description">

        </section>
        <aside class="counter">
            <div class="counter__friend">

            </div>
            <div class="counter__community">
